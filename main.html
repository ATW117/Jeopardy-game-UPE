<button onclick="resetGame()" style="font-size: 15px; position: absolute; left: 700px;">Reset Game</button>

<script>



const players = ["Player 1", "Player 2", "Player 3", "Player 4"];


let scores = JSON.parse(localStorage.getItem('scores') || '{}');
players.forEach(player => {
    if (!scores[player]) {
        scores[player] = '0';
    }
});
localStorage.setItem('scores', JSON.stringify(scores));



window.addEventListener('DOMContentLoaded', function() {
    const answeredQuestions = JSON.parse(localStorage.getItem('answered') || '[]');
    answeredQuestions.forEach(id => {
        const answeredBox = document.getElementById(id);
        if (answeredBox) {
            answeredBox.classList.add('answered');
        }
    });
});


window.addEventListener('DOMContentLoaded', function() {
    const scores = JSON.parse(localStorage.getItem('scores') || '{}');
    const scoresContainer = document.getElementById('scoresContainer');

    
    scoresContainer.innerHTML = '';

    
    for(let player in scores) {
        let playerScore = document.createElement('div');
        playerScore.classList.add('playerScore');
        playerScore.textContent = `${player}: ${scores[player]}`;
        scoresContainer.appendChild(playerScore);
    }
});

  window.addEventListener('DOMContentLoaded', function() {
    const answeredQuestions = JSON.parse(localStorage.getItem('answered') || '[]');
    answeredQuestions.forEach(id => {
        const answeredBox = document.getElementById(id);
        if (answeredBox) {
            answeredBox.classList.add('answered');
        }
    });
  });

function resetGame() {
    
    localStorage.removeItem('answered');
    localStorage.removeItem('scores');
    
    location.reload();
}

</script>
