<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Input</title>
</head>
<body style="background-color: beige;">
<label for="numPlayers" style="color: #993366; position: relative; left: 500px; top: 125px; font-size: 25px">Number of Players:</label>
<select id="numPlayers" onchange="showInputFields()" style="position: relative; left: 510px; top: 125px; font-size: 15px;">
    <option value="0">--Select--</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<div id="playerInputs" style="display: none;">
    <input type="text" id="player1" placeholder="Player 1 Name" style="display: none; position: relative; left:570px; top: 150px;font-size: 15px;">
    <input type="text" id="player2" placeholder="Player 2 Name" style="display: none; position: relative; left:570px; top: 160px; font-size: 15px;">
    <input type="text" id="player3" placeholder="Player 3 Name" style="display: none; position: relative; left:570px; top: 170px; font-size: 15px;">
    <input type="text" id="player4" placeholder="Player 4 Name" style="display: none; position: relative; left:570px; top: 180px; font-size: 15px;">
</div>
  
  <div onclick="startGame()" style="width: 150px;
            height: 75px;
            background-color: grey;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            top: 200px;
              left: 585px;"><span style="color: white; position: relative; left: 25px; top: 5px; font-size: 20px;"><a href="main.html" style="text-decoration: underline; color: inherit;">Begin!</span></div>

<script>
function showInputFields() {
    const numPlayers = document.getElementById("numPlayers").value;
    const playerInputsDiv = document.getElementById("playerInputs");
    
    
    for (let i = 1; i <= 4; i++) {
        document.getElementById("player" + i).style.display = "none";
    }
    
    
    for (let i = 1; i <= numPlayers; i++) {
        document.getElementById("player" + i).style.display = "block";
    }
  
    
    playerInputsDiv.style.display = numPlayers > 0 ? "block" : "none";
}
function startGame() {
    let playerNames = [];
    const numPlayers = document.getElementById("numPlayers").value;
    for (let i = 1; i <= numPlayers; i++) {
        let playerName = document.getElementById("player" + i).value;
        if (playerName) {
            playerNames.push(playerName);
        }
    }
    localStorage.setItem('playerNames', JSON.stringify(playerNames));
    window.location.href = "main.html";  
}

</script>

</body>
